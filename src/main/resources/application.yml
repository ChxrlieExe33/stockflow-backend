spring:
  application:
    name: "stockflow-backend"
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  main:
    banner-mode: off

logging:
  level:
    root: warn
    com:
      cdcrane:
        stockflowbackend: info

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  expiration: ${JWT_EXPIRATION}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}